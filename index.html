<!DOCTYPE html>
<!-- Corresponde al lenguaje de la página podemos especificar LENGUAJE-PAIS o sólo lang='es'-->
<html lang="es-CO">

<head>
    <!-- Especificamos el juego de carácteres en la primera línea luego del head -->
    <meta charset="UTF-8">
    <!--Indicamos a Edge que debe usar el modo de compatibilidad más reciente-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- name="viewport" => corresponde a la visualización de la página -->
    <!-- content="width=device-width => para que la página se adapte al ancho de la pantalla (celular, tablet, pc, etc) -->
    <!-- initial-scale=1.0 => Corresponde al zoom inicial -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Esta información se muestra como snippet (una síntesis en dos líneas del tema de una página que aparece bajo la URL) en los buscadores de uso más generalizado como Google o Bing. Debe ser menor a 160 caracteres-->
    <meta name="description"
        content="Portafolio de Ana García, desarrolladora Front-end con especialización en React, HTML y CSS">
    <!-- Las keywords son aquellos criterios a los que responde un buscador para ofrecerle al usuario páginas HTML como respuesta, donde tales palabras clave son parte de los meta tags. Actualmente su importancía se ha minimizado -->
    <meta name="keywords" content="portafolio, React, HTML, CSS, Front-end, Desarrolladora de Software">
    <meta name="author" content="Pablo Rodriguez">
    <meta name="copyright" content="2025 © Pablo Rodriguez">
    <title>Portafolio</title>

    <!--Enlazamos el CSS. Le indica al HTML dónde está la hoja de estilos-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <h1>
            Eleve tu negocio digital a otro nivel <span>con un Front-end de calidad!</span>
        </h1>

        <p>
            ¡Hola! Soy Ana García, desarrolladora Front-end con especialización en React, HTML y CSS. Ayudo a pequeños
            negocios y diseñadores a llevar a cabo buenas ideas. ¿Hablamos?
        </p>

        <!-- La propiedad href indicará la URL donde nos llevará (camino donde será direccionado) -->
        <a href="https://www.instagram.com/">Instagram</a>
        <a href="https://github.com/">GitHub</a>

        <figure>
            <img src="./Imagem.png" alt="Fotografía de Ana García trabajando">
            <figcaption>Desarrolladora y Diseñadora Digital</figcaption>
        </figure>
    </main>
    <footer>
    </footer>
</body>
</html>
